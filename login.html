<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
        <meta name="viewport"
        content="width=device-width,initial-scale=1">
        <style>
            body {font-family: Arial, Helvetica, sans-serif;}
           /* full widthinput fields */
        input[type=text] ,  input[type=password]
        {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
    
            box-sizing: border-box;
          

        }
        button{
            background-color: #c4e21c;
            color: black;
            font-size: medium;
            font-weight: bolder;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover{
            opacity:0.8;
            color:rgb(212, 14, 14);
        }
        .cancelbtn{
            width:auto;
            padding: 10px 18px;
            background-color: #fd796f;
        }
        .imgcontainer{
            text-align: center;
            margin: 24px 0 12px 0;
            position: relative;
        

        }
        img.avatar{
            width: 40%;
            border-radius: 50%;
        }
        .container{
            padding:16px;
        }

        span.psw{
            float:right;
            padding-top: 16px;

        }
        .modal{
            display:none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top:60px;
        }

.modal-content{
    background-color: #fefefe;
    margin: 5% auto 15% auto;
    border: 1px solid #888;
    width: 80%;

}
.close{
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}
.close:hover,
.close focus{
    color: red;
    cursor: pointer;

}
.animate{
    -webkit-animation:animatezoom 0.6s;
    animation:animatezoom 0.6s;

}
@-webkit-keyframes animatezoom {
    from {-webkit-transform:scale(0)}
    to{-webkit-transform: scale(1)}

}
 @keyframes animatezoom{
    from{transform: scale(0);}
to{transform: scale(1);}
 } 
 @media screen and (max-width:300px){
    soan.psw{
        display: block;
        float: none;

    }
    .cancelbtn{
        width: 100%;

    }
 }      
 </style>


    </head>
    <body>
       <center><font color="mehroon"> <h1>LOGIN FORM</h1></font></center>
        <button onclick="document.getElementById('id01').style.display='block'"
        style="width:aut;">LOGIN</button>
        <div id="id01" class="modal">
            <form class="modal-content animate"
            action="/action_page.php"
            method="post">
        <div class ="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
            title="close modal">&times;</span>
            <img src="img/login1.png"
            alt="avatar" class="avatar">
            </div>
            <div class="container">
                <label for="uname">
                    <b>Username</b>
                </label>
                <input type="text"
                placeholder="Enter Username"
                name="uname  " required>
                <label for="psw"><b>Password</b></label>
                <input type="password"
                placeholder="Enter password"
                name="psw" required>
                <button type="submit">LOGIN</button>
                <label>
                    <input type="checkbox"
                    checked="checked" name="remember">
                   Remember me 
                </label>
             </div>
             <div class="container"
             style="background-color: #F1F1F1">
            <button type="button"
            onlick="document.getElementById('id01').style.display='none'"
            class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">Password?</a></span>
         </div>

        </div></form>
        </div>
        <script>
            var modal=document.getElementById('id01');
            window.onclick=function(event){
                if(event.target==modal){
                    modal.style.display="none";
                }
            }

        </script>
    </body>

</html>
